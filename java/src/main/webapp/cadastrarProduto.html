<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <script src="./scripts/produto.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <title>Cadastro de Produto</title>
</head>

<body>
    <header>
        <div>
            <h1>Cadastro de Administrador</h1>
        </div>
    </header>

    <div id="conteudo">
        <h1>Cadastro de Produto:</h1>
        <div id="campos-cadastro">
            <div>
                <label>Nome: </label><br>
                <input type="text" id="nome_produto"><br>
                <label>Quantidade: </label><br>
                <input type="text" id="qtde_produto"><br>
                <label>Marca</label><br>
                <input type="text" id="marca_produto"><br>
                <label>Categoria: </label><br>
                <select id="categoria_produto">
                    <option value="">Selecione uma Categoria </option>
                    <option value="placa_de_video">Placa de Vídeo</option>
                    <option value="processador">Processador</option>
                    <option value="placa_mae">Placa Mãe</option>
                    <option value="memoria_ram">Memória Ram</option>
                    <option value="fonte">Fonte</option>
                </select>
            </div>

            <div>
                <label>Descricao: </label><br>
                <input type="text" id="descricao_produto"><br>
                <label>Valor: </label><br>
                <input type="text" id="valor_produto"><br>
                <label>FAQ: </label><br>
                <input type="text" id="faq_produto"><br>
                <label>Cadastrar Ativo?: </label><br>
                Sim<input type="radio" name="cadastro-radio" value="0">
                Não<input type="radio" name="cadastro-radio" value="1">
            </div>

        </div>
        <div id="div_image">

            <div>
                <label>Escolha a imagem principal: </label><br>
                <label>Tamanho médio</label><input type="file" id="img_1_m" accept="image/*" onchange="convertToBase64('#img_1_m', 'img_1_m-convert')"><br>
                <input type="hidden" id="img_1_m-convert" value="">
                <label>Tamanho grande</label><input type="file" id="img_1_g" accept="image/*" onchange="convertToBase64('#img_1_g', 'img_1_g-convert')"><br>
                <input type="hidden" id="img_1_g-convert">
            </div>

            <div>
                <label>Escolha a segunda imagem: </label><br>
                <label>Tamanho médio</label><input type="file" id="img_2_m" accept="image/*" onchange="convertToBase64('#img_2_m', 'img_2_m-convert')"><br>
                <input type="hidden" id="img_2_m-convert">
                <label>Tamanho grande</label><input type="file" id="img_2_g" accept="image/*" onchange="convertToBase64('#img_2_g', 'img_2_g-convert')"><br>
                <input type="hidden" id="img_2_g-convert">
            </div>

            <div>
                <label>Escolha a terceira imagem: </label><br>
                <label>Tamanho médio</label><input type="file" id="img_3_m" accept="image/*" onchange="convertToBase64('#img_3_m', 'img_3_m-convert')"><br>
                <input type="hidden" id="img_3_m-convert">
                <label>Tamanho grande</label><input type="file" id="img_3_g" accept="image/*" onchange="convertToBase64('#img_3_g', 'img_3_g-convert')"><br>
                <input type="hidden" id="img_3_g-convert">
            </div>

            <div>
                <label>Escolha a quarta imagem: </label><br>
                <label>Tamanho médio</label><input type="file" id="img_4_m" accept="image/*" onchange="convertToBase64('#img_4_m', 'img_4_m-convert')"><br>
                <input type="hidden" id="img_4_m-convert">
                <label>Tamanho grande</label><input type="file" id="img_4_g" accept="image/*" onchange="convertToBase64('#img_4_g', 'img_4_g-convert')"><br>
                <input type="hidden" id="img_4_g-convert">
            </div>

            <div>
                <label>Escolha a quinta imagem: </label><br>
                <label>Tamanho médio</label><input type="file" id="img_5_m" accept="image/*" onchange="convertToBase64('#img_5_m', 'img_5_m-convert')"><br>
                <input type="hidden" id="img_5_m-convert">
                <label>Tamanho grande</label><input type="file" id="img_5_g" accept="image/*" onchange="convertToBase64('#img_5_g', 'img_5_g-convert')"><br>
                <input type="hidden" id="img_5_g-convert">
            </div>

        </div>
        <button onclick="cadastrarProduto()">Cadastrar</button>

    </div>



</body>

</html>
