    <title>Cadastro de Usuario</title>

<body>
    <header>
        <div>
            <h1>Header: Cadastro de Administrador</h1>
        </div>
    </header>

    <div id="conteudo">

        <div id="cadastrar-produto">
            <h1>Cadastro de Usuario:</h1>

            <form action=""  id="campos-cadastro" method="POST" enctype="multipart/form-data">
                <input type="text" id="nome_usuario" name="nome_usuario" placeholder="Nome do Usuario"><br>
                <input type="text" id="email_usuario" name="email_usuario" placeholder="Email" ><br>
                <input type="password" id="senha_usuario" name="senha_usuario" placeholder="Senha do Usuario"><br>
                <input type="text" id="cpf_usuario" name="cpf_usuario" placeholder="CPF do Usuario"><br>
                <select id="perfil_usuario" name="perfil_usuario" placeholder="Perfil do Usuario">
                    <option value="">Selecione um Perfil </option>
                    <option value="Administrador">Administrador</option>
                    <option value="Estoquista">Estoquista</option>
                    <option value="Cliente">Cliente</option>
                </select><br>
                <div id="radio-ativo">
                    <label>Cadastrar Ativo?</label><br>
                    <label>Sim</label> <input type="radio" name="status_usuario" value="true" checked><br>
                    <label>Não</label> <input type="radio" name="status_usuario" value="false">
                </div>

            <input type="submit" value="Cadastrar Usuario" id="btn_default">


            </form>

<script>
    
    $('#cpf_usuario').mask('000.000.000-00', {reverse: true});
    

        $( "#campos-cadastro" ).validate({
        rules: {
            nome_usuario: {
                required: true,
                minlength:6,
                minwords:2
            },
            email_usuario: {
                required:true,
                email:true
            },
            senha_usuario: {
                required:true,
                minlength:6
            },
            cpf_usuario: {
                required:true,
                minlength:14
            },
            perfil_usuario: {
                required:true
            },
            status_usuario: {
                required:true
            }
        },
        messages:{
           nome_usuario: {
                required: "Insira seu nome",
                minlength:"Nome com no minimo 6 digitos",
                minwords:"No minimo 2 nomes"
            },
            email_usuario: {
                required:"Insira um email valido",
                email:"Email invalido"
            },
            senha_usuario: {
                required:"Insira sua senha",
                minlength:"No minimo 6 caracteres"
            },
            cpf_usuario: {
                required:"Insira seu CPF",
                minlength:"Insira um CPF valido"
            },
            perfil_usuario: {
                required:"Selecione um perfil valido"
            }
        }
        });
