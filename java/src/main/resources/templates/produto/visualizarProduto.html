<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script th:href="@{/scripts/produto.js}" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <title>Visualizar Produto</title>
</head>

<body>
    <header>
        <div>
            <h1>Cadastro de Administrador</h1>
        </div>
    </header>

    <div id="conteudo">
        <h1>
            <span th:text="${produtos.marca}"></span>&nbsp;<span th:text="${produtos.nomeProduto}"></span>
        </h1>
        <div id="dadosProduto">
            <div id="fotosProduto">
                <div id="imagem">
                   <img id="imagem_principal" th:src="${produtos.imagem1}"
                                alt="">
                </div>
                <div id="galeria">
                    <div id="conteudoGaleria">
                        <div class="miniatura">
                            <a th:onclick="trocarPrincipal(1)"><img id="imagem_mini_1" th:src="${produtos.imagem1}"
                                alt=""></a>
                        </div>
                        <div class="miniatura">
                            <a th:onclick="trocarPrincipal(2)"><img id="imagem_mini_2"  th:src="${produtos.imagem2}"
                                                                    alt=""></a>
                        </div>
                        <div class="miniatura">
                            <a th:onclick="trocarPrincipal(3)"><img id="imagem_mini_3"  th:src="${produtos.imagem3}"
                                                                    alt=""></a>
                        </div>
                        <div class="miniatura">
                            <a th:onclick="trocarPrincipal(4)"><img  id="imagem_mini_4" th:src="${produtos.imagem4}"
                                alt=""></a>
                        </div>
                        <div class="miniatura">
                            <a th:onclick="trocarPrincipal(5)"><img  id="imagem_mini_5" th:src="${produtos.imagem5}"
                                alt=""></a>
                        </div>
                    </div>
                </div>
            </div>

            <div id="valoresProduto">
                <div id="precosCondicoes">
                    <span th:text="|Valor á vista: R$ ${produtos.valor}|"></span><br>
                    <div>
                        <button id="btn_default">Comprar</button>
                    </div>    
                </div>
            </div>
        </div>
        <div id="descricao_produto">
            <h1>DESCRIÇÃO DO PRODUTO</h1>
            <p th:text="|TESTE ${produtos.descricao}|"></p><br>
            
        </div>
    </div>
</body>
<script>
    function trocarPrincipal(img){
        const src = document.getElementById("imagem_mini_"+img).src;
        document.getElementById("imagem_principal").src = src
    }

</script>
</html>
