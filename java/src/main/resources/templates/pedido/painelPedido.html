<html lang='pt-br'>

    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <!--<link rel='stylesheet' type='text/css' href='stylesheet.css' media='screen' />-->
        <link th:href="@{/css/stylesheet.css}" rel="stylesheet"/>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://localhost:8080/js/jquery.mask.min.js"></script>
        <script src="http://jqueryvalidation.org/files/dist/jquery.validate.js"></script>


        <title>Lexian - Finalizar Compra</title>
    </head>

    <body>

        <header>
            <div id='bottons_up'>
                <div id='login_and_register'>
                    <button id='login_button' class='header_bottons'>LOGIN</button>
                    <button id='register_botton' class='header_bottons'>REGISTRE-SE</button>
                </div>
                <div id='shopping-carts'>
                    <button id='shopping-carts_botton' class='header_bottons'>CARRINHO</button>
                </div>
            </div>
            <div id='search'>

                <label for="search_input">LEXIAN</label>

                <input type="text" placeholder="" id='search_input'>

                <div id='search_button'>
                    <img src="/images/search_button.png" alt="">
                </div>

            </div>
        </header>

        <div id='content'>
            <div id='painel-cliente-div'>
                <div id='painel-cliente-header'>
                    <label> Finalizar Pedido </label>
                </div>

                <div id='painel-cliente-content'>

                    <div id='painel-cliente-menu-div'>
                        <div id="painel-cliente-menu">
                            <button class="button-painel-cliente-menu" id='painel-cliente-menu-atualizar-cadastro' onclick="alteraTela('enderecoEntrega')">
                                Endereço de Entrega
                            </button>
                        </div>
                        <div id="painel-cliente-menu">
                            <button class="button-painel-cliente-menu" id='painel-cliente-menu-meus-pedidos' onclick="alteraTela('metodoPagamento')">
                                Método Pagamento
                            </button> 
                        </div>
                        <div id="painel-cliente-menu">
                            <button class="button-painel-cliente-menu" id='painel-cliente-menu-endereco-entrega' onclick="alteraTela('endereco')">
                                Adicionar Endereços de Entrega
                            </button>
                        </div>
                        <div id="painel-cliente-menu">
                            <button class="button-painel-cliente-menu" id='painel-cliente-menu-meus-pedidos' onclick="alteraTela('pedidos')">
                                Meus Pedidos
                            </button> 
                        </div>
                        <div id="painel-cliente-menu" style="margin-top: 120px">
                            <button class="button-painel-cliente-menu" id='painel-cliente-menu-meus-pedidos'
                                    onclick="window.location.href = '/cliente/logout'">
                                Sair
                            </button>
                        </div>

                    </div>

                    <div id='painel-cliente-infos-view'>

                        <div id='painel-cliente-infos-endereco'>
                                <div id='painel-cliente-infos-endereco-header'>
                                    <label>Escolha um Endereço para entrega</label>
                                </div>
                                <a href="">Adicionar Novo Endereço</a>
                                <div id='painel-cliente-infos-endereco-sessao'>
                                    
                                    <div id='painel-cliente-infos-endereco-sessao-endereco' th:each="enderecoEntrega, stat: ${session['enderecoEntrega']}">
                                        <input type="radio" name="enderecoEscolhido"  th:value="${enderecoEntrega.idEndereco}">
                                        <label type="text" th:text="| ${enderecoEntrega.rua}, ${enderecoEntrega.numero} - ${enderecoEntrega.bairro} - ${enderecoEntrega.cep} )|"></label>
                                    </div>
                                    
                                </div>
                        </div>

                        <div id='painel-cliente-infos-metodoPagamento'> 
                            <div id="painel-cliente-infos-metodoPagamento-escolher">
                                <input type="radio" name="metodoPagamento" onchange="alteraMetodo('boleto')" value="boleto">
                                <input type="radio" name="metodoPagamento" onchange="alteraMetodo('cartao')" value="cartao">
                            </div>
                            <div id="painel-cliente-infos-metodoPagamento-boleto">
                                <label th:text="| Total da sua compra: R$  ${session['total']} |"></label>
                                <label th:text="| Pagamento em Boleto: R$  ${session['total']*0.90} |"></label>
                                <label th:text="| Economia de: R$  ${session['total']*0.10} |"></label>
                            </div>
                            <div id="painel-cliente-infos-metodoPagamento-cartao">
                                <label for="parcelaCartao"></label>
                                
                                <select id="parcelaCartao">
                                    <option value="1" th:text="| A vísta - Com Desconto de 10% : R$ ${session['total']*0.90} |"></option>
                                    <option value="2" th:text="| Parcela 2x : R$ ${session['total']/2} |"></option>
                                    <option value="3" th:text="| Parcela 3x : R$ ${session['total']/3} |"></option>
                                    <option value="4" th:text="| Parcela 4x : R$ ${session['total']/4} |"></option>
                                </select>
                                <label for="nomeEmCartao">Nome (escrito no cartão): *</label><input type="text" id="nomeEmCartao" name="nomeEmCartao">
                                <label for="numeroCartao">Número do cartão: *</label><input type="text" id="numeroCartao" name="numeroCartao">
                                <label for="validadeCartao">Validade do cartão: *</label><input type="text" id="validadeCartao" name="validadeCartao">
                                <label for="codigoSeguranca">Código de Segurança: *</label><input type="text" id="codigoSeguranca" name="codigoSeguranca">
                                <label for="cpfCartao">CPF/CNPJ Proprietário Cartão: *</label><input type="text" id="cpfCartao" name="cpfCartao">
                                <label for="datanascimento">Data de Nascimento: *</label><input type="text" id="datanascimento" name="datanascimento">
                            </div>  
                        </div>
                        <div id='painel-cliente-infos-view-atualizar-mudar-senha' style="display: none"></div>
                        <div id='painel-cliente-infos-view-atualizar-pedidos'  style="display: none"></div>
                    </div>

                </div>


            </div>
    </body>

    <script>

        function alteraTela(tela) {
            if (tela == "enderecoEntrega") {
                document.getElementById("painel-cliente-infos-endereco").style.display = "block"
                document.getElementById("painel-cliente-infos-metodoPagamento").style.display = "none"
                document.getElementById("painel-cliente-infos-view-atualizar-mudar-senha").style.display = "none"
                document.getElementById("painel-cliente-infos-view-atualizar-pedidos").style.display = "none"
            } else if (tela == "metodoPagamento") {
                document.getElementById("painel-cliente-infos-endereco").style.display = "none"
                document.getElementById("painel-cliente-infos-metodoPagamento").style.display = "block"
                document.getElementById("painel-cliente-infos-view-atualizar-mudar-senha").style.display = "none"
                document.getElementById("painel-cliente-infos-view-atualizar-pedidos").style.display = "none"
            } else if (tela == "senha") {
                document.getElementById("painel-cliente-infos-endereco").style.display = "none"
                document.getElementById("painel-cliente-infos-metodoPagamento").style.display = "none"
                document.getElementById("painel-cliente-infos-view-atualizar-mudar-senha").style.display = "block"
                document.getElementById("painel-cliente-infos-view-atualizar-pedidos").style.display = "none"
            } else if (tela == "pedidos") {
                document.getElementById("painel-cliente-infos-endereco").style.display = "none"
                document.getElementById("painel-cliente-infos-metodoPagamento").style.display = "none"
                document.getElementById("painel-cliente-infos-view-atualizar-mudar-senha").style.display = "none"
                document.getElementById("painel-cliente-infos-view-atualizar-pedidos").style.display = "block"
            }
        }

        alteraTela("enderecoEntrega")

    </script>

</html>
