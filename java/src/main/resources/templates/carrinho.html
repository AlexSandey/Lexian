<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LeXian - Carrinho</title>

  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"
    id="bootstrap-css">
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet" />
  <link th:href="@{/css/carrinho.css}" rel="stylesheet" />
  <!------ Include the above in your HEAD tag ---------->\


</head>

<body>


  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Lexian - Loja de Informática</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Login
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Carrinho</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <br><br><br><br><br><br><br><br><br><br><br>
  <div class="container">
    <div class="row">
      <div class="col-lg">
        <div class="panel panel-info">
          <div class="panel-heading">
            <div class="panel-title">
              <div class="row">
                <div class="col-xs-6">
                  <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
                </div>
                <div class="col-xs-6">
                  <button type="button" class="btn btn-primary btn-sm btn-block">
                    <span class="glyphicon glyphicon-share-alt"  href="http://localhost:8080/"></span> Continuar Comoprando
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="panel-body">

            <form action="/carrinho/atualizar" method="POST" th:each="produto, stat: ${session['carrinho']}"
              th:id="|form${produto.idProduto}|">
            <div class="row">
                <div class="col-xs-2"><img class="img-responsive" th:src="${produto.imagem}">
              </div>
              <div class="col-xs-4">
                <h4 class="product-name"><strong th:text="${produto.nomeProduto}"></strong></h4>
                <h4><small th:text="${produto.valor}"></small></h4>
              </div>
              <div class="col-xs-6">
                <div class="col-xs-6 text-right">
                  <h6><strong th:text="|R$ ${produto.valor}|"> <button class="text-muted" th:onclick="|removerProduto(${produto.idProduto})|"> x</button></strong></h6>
                </div>
                <div class="col-xs-4">
                  <input type="text" class="form-control input-sm" th:id="|quant${produto.idProduto}|" min="0"  th:value="${produto.qtde}" onchange="this.form.submit()">
                  <input type="hidden" name="id_produto" th:value="${produto.idProduto}">
                </div>
                <div class="col-xs-2">
                  <button type="button" class="btn btn-link btn-xs">
                    <span class="glyphicon glyphicon-trash"> </span>
                  </button>
                </div>
              </div>
            </div>
            <hr>
            </form>

            <div class="row">
              <div class="col-sm">
                <label class="col control-label" for="CEP">Pesquisar CEP de Entrega</label>
                <br>
                <div class="col-2">
                  <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-lg" required=""
                    value="" type="search" maxlength="8" pattern="[0-9]+$">
                </div>
                <br>
                <div class="col">
                  <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar</button>
                </div>
              </div>
            </div>
            <hr>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row text-center">
            <div class="col-xs-9">
              <h4 class="text-right">Total <strong>AQUI VAI A SOMA DE TODO CARRINHO</strong></h4>
              <input type="hidden" name="valor_produtos" value="AQUI VAI UM LOOP SOMANDO"></label><br>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-success btn-block"  href="http://localhost:8080/pedido">
                Finalizar Compra
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script>
    function removerProduto(id) {

            var confirmacao = confirm("Produto Removido !");

            if (confirmacao == true) {
                document.getElementById("quant" + id).value = 0;
                document.getElementById("form" + id).submit();
            }

        }
    
    
</script>
</html>
